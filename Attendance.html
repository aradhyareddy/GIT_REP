<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Attendance</title>
<style>
h2{
 background-color:#579919;
 text-align:centre;
 padding:18px;
 color:white;
}
</style>
<script>
function validateForm() {
	  var x = document.forms["myForm"]["Year"]["Sem"]["Acad_year"].value;
	  if (x == "") {
	    alert("Please Fill all the Mandatory Fields");
	    return false;
	  }
	}
function validateAttend(attend_input) {
    var error = "";
    var stripped = attend_input.replace(/[\(\)\.\-\ ]/g, '');

   if (stripped == "") {
        error = "You didn't enter a phone number.";
    } else if (isNaN(parseInt(stripped))) {
        attend_input = "";
        error = "The phone number contains illegal characters.";

    } else if (!(stripped.length == 3)) {
        attend_input = "";
        error = "The phone number is the wrong length. Make sure you included an area code.\n";
    }
}

</script>
</head> 
<body>
 <form  method="post" autocomplete="on" name="myForm()" onsubmit="return validateForm()">
  <center><h2>Attendance details form</h2></center>
   <fieldset> <table cellspacing="20px" cellpadding="15px">
      <tr>
       <td label for="Year">Year:</td>
       <td><input type="number" name="Year" max="4" min="1"></td>
      </tr>
      <tr> 
       <td label for="Sem">Sem:</td>
       <td><input type="number" name="Sem" max="8" min="1"></td>
      </tr>
      <tr> 
       <td label for="Acad_Year">Academic year:</td>
       <td><input type="text" name="Acad_year" placeholder="eg:2001-2002"></td>
       </tr>
       <tr>
      <tr> 
       <td label for="Attend">Attendance:</td>
       <td><input type="text" name="attend_input"></td>
       </tr>
       <tr>
          <td label for="Reset"></td>
          <td><input type="reset" value="Reset" /></td>
          <td label for="Submit"></td>
		  <td><input type="submit" value="Submit" /></td></tr>
       </tr>
    </table>
 </fieldset>
 </form>
</body>
</html>
