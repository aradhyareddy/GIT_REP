<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forms</title>
<style>
h2{
 background-color:#579919;
 text-align:centre;
 padding:18px;
 color:white;
}
</style>
<script>
function validateForm() {
  var x = document.forms["myForm"]["first_name_input"]["last_name_input"]["password_input"].value;
  if (x == "") {
    alert("Please Fill all the Mandatory Fields");
    return false;
  }
}
function ValidateEmail(email_input)   
{  
 if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email_input))  
  {  
    return (true)  
  }  
    alert("You have entered an invalid email address!")  
    return (false)  
}  
function validatePhone(phone_input) {
    var error = "";
    var stripped = phone_input.replace(/[\(\)\.\-\ ]/g, '');

   if (stripped == "") {
        error = "You didn't enter a phone number.";
    } else if (isNaN(parseInt(stripped))) {
        phone_input = "";
        error = "The phone number contains illegal characters.";

    } else if (!(stripped.length == 10)) {
        phone_input = "";
        error = "The phone number is the wrong length. Make sure you included an area code.\n";
    }
}


</script>
</head>
<body>
	<center>

		<form action="Homepage.html" method="post" onsubmit="return validateForm()" autocomplete="on" name="myForm">
			<fieldset>
				
		         		<h2><b>Student Form</b></h2>
				<table cellspacing="20">
					<tr>
						<td label for="first_name">First Name:</td>
						<td><input type="text" name="first_name_input"
							placeholder=" Enter first name"></td>
					</tr>
					<tr>
						<td label for="last_name">Last Name:</td>
						<td><input type="text" name="last_name_input"
							placeholder=" Enter last name"></td>
					</tr>
					<tr>
						<td label for="password">Password:</td>
						<td><input type="password" name="password_input"
							placeholder=" Enter password"></td>
					</tr>
					<tr>
						<td label for="Gender">Gender:</td>
						<td><input type="radio" name="gender_input" value="male" required>Male</td>
						<td><input type="radio" name="gender_input" value="female" required>Female</td>
						<td><input type="radio" name="gender_input" value="other" required>Other</td>
					</tr>
					<tr>
						<td label for="dob">Date of Birth:</td>
						<td><input type="date" name="date_input" required></td>
					</tr>
					<tr>
						<td label for="roll">Roll No:</td>
						<td><input type="text" name="roll_input"
							placeholder=" eg:1602-16-733-001" required></td>
					</tr>
					<tr>
						<td label for="email">Email:</td>
						<td><input type="email" name="email_input"
							placeholder=" Enter emailid"></td>
					</tr>
					<tr>
						<td label for="phone">Phone no:</td>
						<td><input type="telephone" name="phone_input"
							placeholder=" Enter phone number"></td>
					</tr>
					<tr>
						<td label for="stream and year">Stream and Year:</td>
						<td><select name="stream_year" multiple="multiple" required>
								<optgroup label="Stream">
									<option value="CSE"> CSE </option>
									<option value="IT"> IT </option>
									<option value="ECE"> ECE </option>
									<option value="EEE"> EEE </option>
									<option value="MECH"> MECH </option>
									<option value="CIVIL"> CIVIL </option>
								</optgroup>
								<optgroup label="Year">
									<option value="1"> 1</option>
									<option value="2"> 2 </option>
									<option value="3"> 3 </option>
									<option value="4"> 4 </option>
								</optgroup>
								<optgroup label="Section">
									<option value="A"> A </option>
									<option value="B"> B </option>
								</optgroup>
						</select></td>
					</tr>
					<tr>
						<td label for="address">Address:</td>
						<td><textarea name="address" placeholder=" Enter Address" required> 
						</textarea></td>
					</tr>
					<tr>
						<td>Memeber of CSI?</td>
						<td><input type="checkbox" name="csi" value="yes" required></td>
					</tr>
					<tr>
						<td>Memeber of IE?</td>
						<td><input type="checkbox" name="ie" value="yes" required></td>
					</tr>
					<tr>
						<td><input type="reset" value="Reset" /></td>
						<td><input type="submit" value="Submit" /></td>
					</tr>
				</table>
			</fieldset>
		</form>

	</center>
</body>
</html>
